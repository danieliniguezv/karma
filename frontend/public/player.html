<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../src/styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
	<script type="module" src="../src/main.js"></script>
	<title>Karma</title>
</head>
<body data-page="player">
	<div class="logo">
		<img src="../src/images/new-logo-website-1.svg" id="header-logo">
	</div>
	<nav>
		<ul class="menu">
			<li><a href="#">Browse</a></li>
			<li><a href="#">Dashboard</a></li>
		</ul>
	</nav>
	<main>
		<div id="player">
			<img id="album-art" src="#" alt="Album Art">
			<div id="song-info">
				<h2 id="song-title"></h2>
				<p id="artist"></p>
			</div>
			<audio id="audio-player" controls>
				<source src="#" type="audio/mpeg">
			</audio>
			<input id="progress-bar" type="range" value="0" max="100" step="1">
			<div class="volume-container">
				<input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
			</div>
			<div class="control-buttons">
				<button id="previous-button" class="control-button"><i class="fas fa-backward"></i></button>
				<button id="play-pause-button" class="control-button"><i class="fas fa-play"></i></button>
				<button id="next-button" class="control-button"><i class="fas fa-forward"></i></button>
			</div>
		</div>
		<div id="playlist">
			<!-- List of songs will be dynamically generated here -->
		</div>
	</main>
</body>
</html>
