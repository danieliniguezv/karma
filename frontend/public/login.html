<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../src/styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<script type="module" src="../src/main.js"></script>
	<title>Karma</title>
</head>
<body data-page="login">
	<div class="login-container">
		<div class="login">
			<img src="../src/images/new-logo-website-1.svg" id="logo-login">
			<div class="welcome" id="welcome-text"></div>
			<div class="username">
				<form>
					<input type="text" id="username-form" name="username" placeholder="Username">
				</form>
			</div>
			<div class="user-selector">
				<div class="artist-selector">
					<input type="radio" id="artist-radio-button" name="user-type" checked>
					<label for="artist-radio-button" id="artist-option"></label>
				</div>
				<div class="listener-selector">
					<input type="radio" id="listener-radio-button" name="user-type">
					<label for="listener-radio-button" id="listener-option"></label>
				</div>
			</div>
			<div class="welcome" id="sign-in"></div>
			<div class="login-button" id="metamask-button">
				<img src="../src/images/metamask-button.svg" id="metamask-logo">
			</div>
		</div>
	</div>
</body>
</html>
