<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../src/styles/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
		<script type="module" src="../src/main.js"></script>
		<title>Karma</title>
	</head>
	<body data-page="artist">
		<div class="logo">
			<img src="../src/images/new-logo-website-1.svg">
		</div>
		<nav>
			<ul class="menu">
				<li><a href="#">Play</a></li>
				<li><a href="#">Browse</a></li>
				<li><a href="#">Dashboard</a></li>
		</nav>
		<div class="upload">
			<div class="input-fields">
				<div id="artist-input">
					<label for="artist-name">Artist:</label>
					<input type="text" name="artist-name">
				</div>
				<div id="song-name-input">
					<label for="song-name">Song Name:</label>
					<input type="text" name="song-name">
				</div>
				<div id="genre-input">
					<label for="genre">Genre:</label>
					<input type="text" name="genre">
				</div>
			</div>
			<div class=upload-buttons>
				<div class="select-song-button">
					<button id="select-song">Select Song</button>
				</div>
				<div class="select-image-button">
					<button id="select-image">Select Image</button>
				</div>
			</div>
			<div class="upload-button">
				<button id="upload-all-items">Upload</button>
			</div>
		</div>
		<div class="song-info-container">
			<ul class="song-info">
				<li id="art"></li>
				<li id="artist-name">Artist</li>
				<li id="song-name">Song Name</li>
				<li id="duration">Duration</li>
				<li id="play-button"></li>
			</ul>
		</div>
	</body>
</html>
